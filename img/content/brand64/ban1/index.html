<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
    html, body {
        margin: 0 0 0 0;
    }
</style>
</head>

<body style="margin:0px; overflow: hidden;">
    <div style="width:300px; height:600px;">
        <div id="playBtn" style="width:20px; height:20px; top:570px; left:5px; cursor:pointer; position:absolute; visibility:hidden;z-index: 6;">
            <img src="playBtn.png" width="20" height="20">
        </div>
        <div id="pauseBtn" style="width:20px; height:20px; top:570px; left:5px; cursor:pointer; position:absolute;z-index: 5;">
            <img src="pauseBtn.png" width="20" height="20">
        </div>
        <div id="soundOff" style="width:20px; height:20px; top:570px; left:275px; cursor:pointer; position:absolute; visibility:hidden;z-index: 4;">
            <img src="soundOff.png" width="20" height="20">
        </div>
        <div id="soundOn" style="width:20px; height:20px; top:570px; left:275px; cursor:pointer; position:absolute;z-index: 3;">
            <img src="soundOn.png" width="20" height="20">
        </div>
        <div class="button" style="position: absolute; width:300px; height:600px; cursor: pointer; z-index: 2;">
            <video loop mute style="top:0px; position: absolute; z-index: 1;" id="video1">
                <source src="video_300x600.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        var myVideo = $('video1');
        var playBtn = $('playBtn');
        var pauseBtn = $('pauseBtn');
        var soundOn = $('soundOn');
        var soundOff = $('soundOff');
        pauseBtn.onclick = function(_event){
            playBtn.style.visibility="visible";
            pauseBtn.style.visibility="hidden";
            myVideo.pause();
        }
        playBtn.onclick = function(_event){
            pauseBtn.style.visibility="visible";
            playBtn.style.visibility="hidden";
            myVideo.play();
        }
        soundOn.onclick = function(_event){
            soundOff.style.visibility="visible";
            soundOn.style.visibility="hidden";
            myVideo.volume = 0;
        }
        soundOff.onclick = function(_event){
            soundOn.style.visibility="visible";
            soundOff.style.visibility="hidden";
            myVideo.volume = 1;
        }
        soundOff.style.visibility="visible";
        soundOn.style.visibility="hidden";
        myVideo.volume = 0;
        myVideo.play();
    </script>
</body>
</html>
